<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Log in with your account</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<div class="container-fluid text-center">
    <form method="POST" action="/login">
        <div class="align-middle">
            <h2>Enter the system</h2>
            <input class="text-center" name="username" type="text" placeholder="Username"
                   autofocus="true"/> <br>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <input class="text-center" name="password" type="password" placeholder="Password"/>
            <div class="text-danger" th:text="${error}"></div>
            <div>
                With GitHub: <a href="/oauth2/authorization/github">Click here</a>
            </div>
            <div>
                With Facebook: <a href="/oauth2/authorization/facebook">Click here</a>
            </div>
            <div>
                <button class="btn btn-primary btn-lg" type="submit">Log In</button>
            </div>
            <div><a href="/registration">Register</a></div>
            <div><a href="/">To home page</a></div>
        </div>
    </form>
</div>
</body>
</html>
