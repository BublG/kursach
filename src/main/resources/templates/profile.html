<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div> <th:block th:text="${username}"></th:block> profile
        <a href=/ >To Home Page</a>
    <div style="float: right">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
        </form>
    </div>
    </div>
</div>
<hr>
<form action="/profile/createCollection">
    <button>Create collection</button>
</form>
<table>
    <thead>
    <th>Image</th>
    <th>Id</th>
    <th>Name</th>
    <th>Description</th>
    <th>Topic</th>
    </thead>

    <th:block th:each="collection : ${collections}">
        <tr>
            <td>
                <img th:src="${collection.image}" width="100" height="100">
            </td>
            <td th:text="${collection.id}"></td>
            <td th:text="${collection.name}"></td>
            <td th:text="${collection.description}"></td>
            <td th:text="${collection.topic}"></td>
            <td>
                <a th:href="@{'/collection?id=' + ${collection.id} }">
                    Open
                </a>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
