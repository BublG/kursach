<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<div>
    <div class="container-fluid text-center">
        <form action="/registration" method="POST">
            <h2>Registration</h2>
            <div>
                <input class="text-center" type="text" name="username" placeholder="Username"
                       autofocus="true"/>
            </div>
            <div>
                <input class="text-center" type="password" name="password" placeholder="Password"/> <br>
            </div>
            <input
                    type="hidden"
                    th:name="${_csrf.parameterName}"
                    th:value="${_csrf.token}"/>
            <div>
                <input class="text-center" type="text" name="email"
                       placeholder="Email"/> <br>
            </div>
            <button class="btn btn-primary btn-lg" type="submit">Register</button>
        </form>
        <div><a href="/login">Log in</a></div>
        <div><a href="/">To home page</a></div>
    </div>
</div>
</body>
</html>
