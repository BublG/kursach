<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Creating a collection</h1>
<form action="/profile/createCollection" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <p>
    <h3>Name</h3>
    <label>
        <input type="text" name="name"/>
        <span th:text="${nameError}"></span>
    </label>
    <p>
    <h3>Description</h3>
    <label>
        <textarea name="description" cols="40" rows="4"></textarea>
        <span th:text="${descriptionError}"></span>
    </label>
    <p>
    <h3>Topic</h3>
    <label>
        <select name="topic">
            <option>Alcohol</option>
            <option>Books</option>
            <option>Clothes</option>
            <option>Computers</option>
            <option>Electronics</option>
            <option>Footwear</option>
            <option>Household appliances</option>
            <option>Sport and entertainment</option>
            <option>Telephones</option>
            <option>Other</option>
        </select>
    </label>
    <button type="submit">Create</button>
</form>
</body>
</html>
