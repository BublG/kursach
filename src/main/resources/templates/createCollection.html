<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Creating a collection</h1>
<button id="upload_widget" class="cloudinary-button">Upload files</button>
<form action="/profile/createCollection" method="post">

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>

    <script type="text/javascript">
        const myWidget = cloudinary.createUploadWidget({
                cloudName: 'djbo3nnp5',
                uploadPreset: 'ptubqn1x',
                sources: ["local"],
                secure: false,
                maxFiles: 1,
                resourceType: "image",
                clientAllowedFormats: ["png", "jpg", "jpeg", "bmp"],
                cropping: true,
                multiple: false,
                croppingAspectRatio: 1,
                croppingShowDimensions: true,
            }, (error, result) => {
                if (!error && result && result.event === "success") {
                    console.log('Done! Here is the image info: ', result.info);
                    document.getElementById("im").setAttribute("value", result.info.secure_url);
                }
            }
        );
        document.getElementById("upload_widget").addEventListener("click", function () {
            myWidget.open();
        }, false);
    </script>

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    <input type="hidden" id="im" name="image"/>
    <p>
    <h3>Name</h3>
    <label>
        <input type="text" name="name"/>
        <span th:text="${nameError}"></span>
    </label>
    <p>
    <h3>Description</h3>
    <label>
        <textarea name="description" cols="40" rows="4"></textarea>
        <span th:text="${descriptionError}"></span>
    </label>
    <p>
    <h3>Topic</h3>
    <label>
        <select name="topic">
            <option>Alcohol</option>
            <option>Books</option>
            <option>Clothes</option>
            <option>Computers</option>
            <option>Electronics</option>
            <option>Footwear</option>
            <option>Household appliances</option>
            <option>Sport and entertainment</option>
            <option>Telephones</option>
            <option>Other</option>
        </select>
    </label>
    <button type="submit">Create</button>
</form>
</body>
</html>
